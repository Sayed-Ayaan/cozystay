<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - CozyStays Hotel</title>

  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="header.css" />
  
</head>

<body>
  <header>
    <div class="container">
      <h1 id="heading">CozyStays Hotel</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="rooms.html">Rooms</a></li>
          <li><a href="amenities.html">Amenities</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="login-section">
    <div class="login-container">
      <h2>Welcome Back</h2>
      <p class="subtext">Log in to manage your bookings and profile.</p>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <div class="error-message" id="error-message" style="display: none;">
        <p>Invalid username or password. Please try again.</p>
      </div>

      <p class="forgot-password"><a href="#">Forgot your password?</a></p>
    </div>
  </main>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-info">
      <h3>Contact Us</h3>
      <p><i class="fas fa-map-marker-alt"></i> XYZ, Wadala (E), 400031</p>
      <p><i class="fas fa-phone-alt"></i> +91 9898989898</p>
      <p><i class="fas fa-envelope"></i> info@cozystay.com</p>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 CozyStays Hotel. All rights reserved.</p>
  </div>
</footer>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");

    loginForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) return;

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("user", username); 
          window.location.href = "index.html"; 
        } else {
          errorMessage.querySelector("p").textContent = data.error || "Login failed.";
          errorMessage.style.display = "block";
          errorMessage.style.opacity = 0;
          setTimeout(() => {
            errorMessage.style.transition = "opacity 0.3s ease";
            errorMessage.style.opacity = 1;
          }, 50);
        }
      } catch (err) {
        console.error("Login error:", err);
        errorMessage.querySelector("p").textContent = "Server error. Please try again.";
        errorMessage.style.display = "block";
      }
    });
  });
</script>

</body>

</html>
